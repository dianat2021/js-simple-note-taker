<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Simple Note Taker</title>
  </head>
  <body>
    <header>
      <h1 class="app-title">Note Taker App <i>📝</i></h1>
    </header>

    <section class="add-note-container">
      <div class="subject-date-container">
        <input
          type="text"
          name="note-subject"
          placeholder="Enter the subject here"
          class="note-subject"
        />
        <input type="date" name="note-date" class="note-date" />
      </div>
      <div class="note-input-container">
        <textarea
          name="note"
          cols="30"
          rows="10"
          class="note-text"
          placeholder="Type your note here"
        ></textarea>
      </div>
      <div class="submit-btn-container">
        <button class="submit-btn">Submit</button>
      </div>
    </section>

    <section class="display-todos-container">
      <h2>No notes to display!</h2>
    </section>

    <script src="./js/app.js"></script>
  </body>
</html>
